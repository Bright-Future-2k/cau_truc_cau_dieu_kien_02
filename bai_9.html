    <meta charset="UTF-8">

</head>
<body>
<script>
    let a = parseInt(prompt("nhập số cạnh a: "));
    let b = parseInt(prompt("nhập số cạnh b: "));
    let c = parseInt(prompt("nhập số cạnh c: "));
    if (a>0 && b>0 && c>0){
        if (a+b>c && b+c>a && a+c>b){
            alert("đấy là cạnh của 1 tam giác");
        }
    }else {
        alert("đấy k phải là tam giác");
    }
</script>
